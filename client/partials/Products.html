<div class='row' ng-controller='productsController'>
		<div class="col-md-3 pull-left">
			<input type="text" ng-model='search_name' style='padding: 5px' placeholder='Search a Product'><br>
			
			<hr style='border: 2px solid orange'>
			<h4>Add a new product</h4>
			<input type="text" placeholder='Name' ng-model='newProduct.name' style='padding: 5px; margin: 3px'><br>
			<input type="text" placeholder='image links' ng-model='newProduct.img' style='padding: 5px; margin: 3px'><br>
			<textarea ng-model='newProduct.description' rows="4" placeholder='Description' style='padding: 5px; margin: 3px'></textarea><br>
			<input type="number" ng-model='newProduct.initialQty' placeholder='Stock' style='padding: 5px; margin: 3px'><br>
			<input type="submit" ng-click='addProduct()' class='btn btn-info' style='padding: 5px; margin-top: 5px; width: 100px'>
		</div>
		<div class="col-md-9 pull-right">
			<div ng-repeat='product in products | filter: search_name ' ng-if='products.length > 0' style='display: inline-block; margin: 10px;'>
				<img src={{product.image}} alt="Image not found" height='200px' width='200px' />
				<h5 style='text-align: center'>{{product.name}}</h5 style='text-align: center' />
				<h5 style='text-align: center'>{{product.qty}} Left in stock</h5>	
			</div>
		</div>
		
</div>
